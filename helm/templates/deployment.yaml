apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.app.name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Values.app.name }}
spec:
  selector:
    matchLabels:
        app: {{ $.Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ $.Values.app.name }}
        date: "{{ now | unixEpoch }}"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: {{ $.Values.app.name }}
          image: {{ $.Values.app.image }}:{{ $.Values.app.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /api/actuator/health/liveness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.app.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: {{ $.Values.app.name }}
